<body>
    


<!-- Trigger the Modal -->
<div style="display: inline-block;">
<img id="myImg" src="images\others\1.jpg" alt="(Salar de Uyuni, Bolivia)
The world’s largest salt flat, it creates a mirror effect after the rain." width="200" height="200">
<img id="myImg2" src="images\others\2.jpg"  alt="(Cinque Terre, Rio Maggiore, Italy)
The “5 Lands” of colored homes perched on a cliff by the sea." width="200" height="200">
<img   id="myImg3" src="images\others\3.jpg" alt="(Blue Lagoon, Iceland)
Natural thermal hot springs." width="200" height="200">
<img  id="myImg4" src="images\others\5.jpg" alt="(Glass Beach, California, USA)
A beach buried in colorful sea glass." width="200" height="200">

</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- The Close Button -->
  <span class="close">&times;</span>

  <!-- Modal Content (The Image) -->
  <img class="modal-content" id="image">

  <!-- Modal Caption (Image Text) -->
  <div id="caption"></div>
</div>



   


    <script src="app.js"></script>
</body>
